{% extends 'base.html' %}

{% block content %}
<h1>Groups</h1>

{% include 'partials/_alerts.html' %}

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>descriprion</th>
    <th>Actions</th>
  </tr>
  {% for group in groups %}
  <tr>
    <td>{{ group.pk }}</td>
    <td>{{ group.name }}</td>
    <td>
      {% if group.description %}
        {{ group.description }}
      {% endif %}
      </td>
    <td>
      <a href="{% url 'group_edit' group.pk %}" class="btn btn-success" type="submit">Edit</a>
      <a href="{% url 'group_delete' group.pk %}" class="ml-2 btn btn-danger">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
<form action="{% url 'group_create' %}" method="GET">
  <div class="mt-3 d-grid gap-2">
    <button class="btn btn btn-success" type="submit">Add Group</button>
  </div>
</form>

{% endblock %}
